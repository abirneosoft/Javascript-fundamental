<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function fun(){
                var emailNode=document.getElementById("email").value;
                var error=document.getElementById("errorEmail");
                error.style.color="red";
                var expName=/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
                if((emailNode=="") || !(emailNode.match(expName))){
                    emailNode.focus;
                    error.innerHTML="Plz enter your valid email";
                    
                }
                else{
                    return true;
                }
            }
            function fun1(){
                var passNode=document.getElementById("password").value;
                var error=document.getElementById("errorPass");
                error.style.color="red";
                
                if((passNode=="") ){
                    passNode.focus;
                    error.innerHTML="Plz enter your password";
                    
                }
                else{
                    return true;
                }
            }
            function fun2(){
                var addNode=document.getElementById("address").value;
                var error=document.getElementById("errorAdd");
                error.style.color="red";
                
                if((addNode=="")){
                    addNode.focus;
                    error.innerHTML="Plz enter your Address";
                    
                }
                else{
                    return true;
                }
            }
            function fun3(){
                var addNode=document.getElementById("address2").value;
                var error=document.getElementById("errorAdd2");
                error.style.color="red";
                
                if((addNode=="")){
                    addNode.focus;
                    error.innerHTML="Plz enter your permanent Address";
                    
                }
                else{
                    return true;
                }
            }
            function fun4(){
                var addNode=document.getElementById("city").value;
                var error=document.getElementById("errorcity");
                error.style.color="red";
                
                if((addNode=="")){
                    addNode.focus;
                    error.innerHTML="Plz enter your city";
                    
                }
                else{
                    return true;
                }
            }
            function fun5()
            {
                var e = document.getElementById("state");
                var error=document.getElementById("errorstate");
                error.style.color="red";

                var strUser = e.options[e.selectedIndex].value;
                var strUser1 = e.options[e.selectedIndex].text;
                if(strUser==0)
                {
                   strUser.focus;
                   error.innerHTML="plz choose state"
                }
                else{
                    return true;
                }
            }
            function fun6()
            {
                var addNode=document.getElementById("zip").value;
                var error=document.getElementById("errorzip");
                error.style.color="red";
                
                if((addNode=="")){
                    addNode.focus;
                    error.innerHTML="Plz enter your zip";
                    
                }
                else{
                    return true;
                } 
            }

            function valid(){


                let s=fun();
                let s1=fun1();
                let s2=fun2();
                let s3=fun3();
                let s4=fun4();
                let s5=fun5();
                let s6=fun6();
                if(s1 && s2 && s3 && s && s4 && s5 && s6){
                   return true; 
            
                }
                else{
                    return false;
                }
            }
            
        </script>

      </head>
    <body>
        <div class="container" >
            <center>
                <h1 class="text-primary">Form</h1>
            </center>
           
            <form action="success.html" method="post" role="form" id="regform" class="" onsubmit="return valid()" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
                <div class="validate"></div>
                <span id="errorEmail" ></span>
        
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div class="validate"></div>
                <span id="errorPass" ></span>
        
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              <div class="validate"></div>
              <span id="errorAdd" ></span>
            </div>
            <div class="form-group">
              <label for="address2">Address 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
              <div class="validate"></div>
              <span id="errorAdd2" ></span>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
                <div class="validate"></div>
              <span id="errorcity" ></span>
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                  <option value="0">Choose...</option>
                  <option value="1">west bengal</option>
                  <option value="2">bihar</option>
                  <option value="3">pune</option>
                  <option value="4">Maharastra</option>
                  <option value="5">delhi</option>
                  <option value="6">Gujrat</option>
                  <option value="7">Bangalore</option>
                  <option value="8">kashmir</option>

                </select>
                <div class="validate"></div>
                <span id="errorstate" ></span>
              </div>
              <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip">
                <div class="validate"></div>
                <span id="errorzip" ></span>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
       
    </body>
</html>
