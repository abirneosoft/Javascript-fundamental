<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function abc(){
          let pname = document.getElementById("pname").value;
          let price = document.getElementById("price").value;
          let quant = document.getElementById("quant").value;
        if(pname.length==0 || price.length==0 || quant.length==0){
          alert('plz fillup');
        }
        else{
          let details = {
            "product_name": pname,
            "price": price,
            "quantity": quant
        }
        let options = {
            method: "POST",
            body: JSON.stringify(details),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }
        fetch("http://localhost:3001/products/", options).then((res) => {
            return res.json();
        })
            .then((data) => {
              console.log(data);
                document.getElementById("pname").value = "";
                document.getElementById("price").value = "";
                document.getElementById("quant").value = "";
                alert('success')
                
            })


        }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Product</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
          
            
            <li class="nav-item">
              <a class="nav-link" href="addproduct.html">Add product</a>
            </li>
          </ul>
          
        </div>
      </nav>
      <div class="container">


      
    <form>
        <div class="form-group">
          <label for="pname">Product Name</label>
          <input type="text" class="form-control" id="pname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="price">price</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
            <label for="quant">quantity</label>
            <input type="text" class="form-control" id="quant">
          </div>
      
        <button type="submit" class="btn btn-primary" onclick="abc()">Submit</button>
      </form>
    </div>
</body>

</html>
